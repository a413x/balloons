<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="module" src="./js/main.js"></script>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class = "app">
      <div class = "canvas-container">
        <div class = "play-btn">
          <div class = "level-result"></div>
          <div class = "play-btn-btn">►</div>
          <div class = "play-btn-level">level 1</div>
          <div class = "play-btn-text">Tap to play</div>
        </div>
        <div class = "pause-btn">
          <div class = "pause-btn-btn">❚❚</div>
          <div class = "pause-btn-msg">Paused</div>
        </div>
        <canvas id = "canvas" width = "500" height = "800"></canvas>
      </div>
      <div class = "game-interface">
        <div class = "timer">60</div>
        <div class = "score">
          <div class="score-destroyed">
            Destroyed
            <div class = "value">0</div>
          </div>
          <div class="score-missed">
            Missed
            <div class = "value">0</div>
          </div>
        </div>
        <div class = "level">
          Level: <span class = "value">1</span>
        </div>
        <div class = "wind-info">
          Wind:
          <span class = "wind-dir">NONE</span>,
          <span class = "wind-pow">0</span> m/s
        </div>
      </div>
    </div>
  </body>
</html>
